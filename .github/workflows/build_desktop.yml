name: Flutter Desktop Build and Release

#on:
#  push:
#    tags:
#      - '**'

jobs:
  # ==================================
  # 1. Сборка для Windows
  # ==================================
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      # Шаг 1: Упаковка и загрузка артефакта
      - name: Zip Windows build
        run: |
          Compress-Archive -Path "build\windows\runner\Release\*" -DestinationPath "windows-release-${{ github.ref_name }}.zip"
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: windows-release-${{ github.ref_name }}.zip

  # ==================================
  # 2. Сборка для Linux
  # ==================================
  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev zip

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      # Шаг 1: Упаковка и загрузка артефакта
      - name: Zip Linux build
        run: zip -r linux-release-${{ github.ref_name }}.zip build/linux/x64/release/bundle/*

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: linux-release-${{ github.ref_name }}.zip

  # ==================================
  # 3. Сборка для macOS
  # ==================================
  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS Release
        run: flutter build macos --release

      # Шаг 1: Упаковка и загрузка артефакта
      - name: Zip macOS build
        run: zip -r macos-release-${{ github.ref_name }}.zip build/macos/Build/Products/Release/*.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: macos-release-${{ github.ref_name }}.zip

  # ==================================
  # 4. Релиз (зависит от успешной сборки всех платформ)
  # ==================================
  release:
    name: Create GitHub Release
    # Запускать эту работу только после успешного выполнения всех сборок
    needs: [ build_windows, build_linux, build_macos ]
    runs-on: ubuntu-latest

    steps:
      # Шаг 2: Загрузка всех артефактов из предыдущих работ
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      # Шаг 3: Создание релиза и прикрепление файлов
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          # Тег берется из триггера (например, v1.0.0)
          tag_name: ${{ github.ref }}
          # Имя релиза
          name: Release ${{ github.ref_name }}
          # Создать как черновик (Draft), чтобы вы могли его проверить перед публикацией
          draft: true
          # Все файлы из папки artifacts будут прикреплены к релизу
          files:
            artifacts/**/* env:
          # Для авторизации при создании релиза
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}