name: Flutter Desktop Build and Release

on:
  push:
    tags:
      - '**'

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.7'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "windows-release-${{ github.ref_name }}.zip"
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: windows-release-${{ github.ref_name }}.zip

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.7'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev zip libasound2-dev libmpv-dev mpv

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Zip Linux build
        run: |
          cd build/linux/x64/release/bundle/
          zip -r ../../../../../linux-release-${{ github.ref_name }}.zip ./*
          cd ../../../../../

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: linux-release-${{ github.ref_name }}.zip

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          flutter-version: '3.35.7'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Install create-dmg utility (Recommended)
        run: |
          brew install create-dmg

      - name: Create macOS DMG
        run: |
          APP_NAME="TorrsTV"
          APP_PATH="build/macos/Build/Products/Release/$APP_NAME.app"
          DMG_NAME="macos-release-${{ github.ref_name }}.dmg"
          
          if command -v create-dmg > /dev/null; then
          echo "Using create-dmg"
          create-dmg \
           --volname "$APP_NAME Installer" \
           --window-pos 200 120 \
           --window-size 600 400 \
           --icon-size 100 \
           --hide-extension "$APP_NAME.app" \
           --app-drop-link 450 175 \
           --icon "$APP_NAME.app" 150 175 \
           "$DMG_NAME" \
           "$APP_PATH"
          else
          echo "Using hdiutil (basic DMG)"
          mkdir tmp_dmg
          cp -r "$APP_PATH" tmp_dmg/
          hdiutil create "$DMG_NAME" -srcfolder tmp_dmg -ov -volname "$APP_NAME"
          fi
          
          - name: Upload macOS artifact
            uses: actions/upload-artifact@v4
            with:
              name: macos-release
              path: macos-release-${{ github.ref_name }}.dmg

  release:
    name: Create GitHub Release
    needs: [ build_windows, build_linux, build_macos ]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: true
          files:
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
