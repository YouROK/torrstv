name: Flutter Desktop Build and Release

on:
  push:
    branches:
      - master
#    tags:
#      - '**'

jobs:
  build_windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Zip Windows build
        run: |
          Compress-Archive -Path "build\windows\runner\Release\*" -DestinationPath "windows-release-${{ github.ref_name }}.zip"
        shell: powershell

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: windows-release-${{ github.ref_name }}.zip

  build_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install Linux dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y ninja-build libgtk-3-dev zip

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux Release
        run: flutter build linux --release

      - name: Zip Linux build
        run: zip -r linux-release-${{ github.ref_name }}.zip build/linux/x64/release/bundle/*

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: linux-release-${{ github.ref_name }}.zip

  build_macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Zip macOS build
        run: zip -r macos-release-${{ github.ref_name }}.zip build/macos/Build/Products/Release/*.app

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: macos-release-${{ github.ref_name }}.zip

  release:
    name: Create GitHub Release
    needs: [ build_windows, build_linux, build_macos ]
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref_name }}
          draft: true
          files:
            artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}